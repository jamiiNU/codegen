
<div>
	{{#if schema.title}}
	<div class="row">
		<div class="col-md-12">
			<h3>{{schema.title}}</h3>
		</div>
	</div>
	{{/if}}

	{{#if schema.helper}}
	<div class="row">
		<div class="col-md-12">
			<h5>{{schema.helper}}</h5>
		</div>
	</div>
	{{/if}}

	<div class="row">
		<div class="col-md-4" id="left">
			<div data-alpaca-layout-binding="UART0BaudrateSelect"></div>
		</div>
		<div class="col-md-8" id="right">
			<div data-alpaca-layout-binding="UART1EnableINTCheckbox"></div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-4" id="left">
			<div data-alpaca-layout-binding="UART1BaudrateInteger"></div>
		</div>
		<div class="col-md-8" id="right">
			<div data-alpaca-layout-binding="UART1DisableINTMultipleSelect"></div>
		</div>
	</div>



</div>
